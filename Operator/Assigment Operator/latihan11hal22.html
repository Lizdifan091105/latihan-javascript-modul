<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        /*buatlah 1 buah program yang ditampilkan di web untuk menampilkan nilai pada 
variable dengan menggunakan seluruh operasi aritmatika dan gunakan nilai a = 
20.5, b = 7 dan c = 35 */
        let a = 20.5
        let b = 7
        let c= 35
        document.write (`<p>nilai a= ${a}</p>` )
        document.write (`<p>nilai b= ${b}</p>` )
        document.write (`<p>nilai c= ${c}</p>` )
        //operasi aritmatika
         document.write('<p>operasi Aritmatika</p>')
         document.write('<li>penjumlahan</li>')
         document.write('a+=b+=c')
         let jumlah1= a+=b+=c
         document.write(`<p> = ${jumlah1}</p>`)

         document.write('<li>pengurangan</li>')
         document.write('a-=b-=c')
         let kurang1= a-=b-=c
         document.write(`<p> = ${kurang1}</p>`)

         document.write('<li>perkalian</li>')
         document.write('a*=b*=c')
         let kali1= a*=b*=c
         document.write(`<p> = ${kali1}</p>`)

         document.write('<li>pembagian</li>')
         document.write('a/=b/=c')
         let bagi1= a/=b/=c
         document.write(`<p> = ${bagi1}</p>`)

         document.write('<li>hasil bagi</li>')
         document.write('a%=b%=c')
         let hasilbag= a%=b%=c
         document.write(`<p> = ${hasilbag}</p>`)




        


    </script>
</body>
</html>
