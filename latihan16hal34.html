<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <script>
            // while
        let k = 1;
        document.write ('<h2> ---perulangan menggunakan while----<h2>')
        while (k<=25)  {
            document.write(`<li> Ahmad Nafidzil  ${k}</li>`);
            k++;
        }
        // do-while
        document.write ('<h2> ---perulangan menggunakan while-do----<h2>')

        let v =1;

        do {
            document.write(`<li> Ahmad Nafidzil  ${v}</li>`)
            v++
        }
        while (v<=25)

        </script>
    </p>
</body>
</html>
