<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kataa= prompt('masukan kalimat yang ingin kamu tampilkan')
        
    function nanma(firstName= string ='tidak ada kalimat yang ingin ditampilkan'){
        return`${firstName}`;

    }
    document.write(`<h2>${nanma(kataa)}</h2>`)

    if (kataa==''){
        document.write(`<marquee>${nanma()}</marquee>`)
    }
    </script>
</body>
</html>
