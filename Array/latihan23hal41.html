<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <script>
            let bulan1=["Januari","Februari","Maret","April","Mei","Juni",]
            document.write(`<p> Array bulan ke1-6 = [${bulan1}]`)
            let bulan2=["Juli","Agustus","September","Oktober","November","Desember",]
            const bulan = [...bulan1,...bulan2]
            document.write(`<p> Array bulan ke 7-12 = [${bulan2}]`)

            document.write(`<p>Array Bulan ke 1-12 = [${bulan}] </p>`)

        </script>
    </p>
</body>
</html>
