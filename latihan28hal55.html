<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ju = prompt("Masukan kalimat yang ingin ditampilkan")
        let ju1 = parseFloat(prompt("berapa kalimat tersebut ingin ditampilkan?"))
        let z =1
        for(z;z<=ju1;z++){
            document.write(`<p> ${z}. ${ju}</p>`)
        }

    </script>
</body>
</html>
