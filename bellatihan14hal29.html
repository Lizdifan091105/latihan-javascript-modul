<h3>

    <script>
        let tr = null
        document.write ('<p> -----variabel-----</p>')

        document.write ('<p> variabel let tr = null</p>')
        document.write(`<p> nilai variabel tersebut adalah ${tr}</p>`)

        let tr1 =" ";

        document.write (`<p> variabel let tr1 = '' ; </p>`)
        document.write(`<p> nilai variabel tersebut adalah ${tr1}</p>`)


        let tr5 ;
        document.write ('<p> -----variabel-----</p>')

        document.write (`<p> variabel let   tr5   ; </p>`)
        document.write(`<p> nilai variabel tersebut adalah ${typeof(tr5)}</p>`)



    </script>
